{% extends "base.html" %}

{% block content %}
    <h1>Buildings</h1>
		<a href="newuser">Add new building</a>
		<table>
		<tr>
			<td>id</td>
			<td>Address</td>
			<td>Landlord</td>
			<td>Units</td>
		</tr>
    {% for building in buildings %}
		<tr>
			<td><a href="building?id={{ building.BID }}">{{ building.BID }}</a></td>
			<td>{{ building.address }}</td>
			<td>{{ building.landlord }}</td>
			<td>{{ building.Numbuildings }}</td>
		</tr>
    {% endfor %}
	</table>
{% endblock %}
